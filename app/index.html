<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Motocykle</title>
</head>
<body>
 <header class="header"> 
    <div class="big-container">  

        <div class="header__top"> 
           <a class="header__top-logo" href="#"> 
            <img class="header__top-logo-img" src="images/header/logo.png" alt="logo">
           </a>   
           <div class="header__top__menu-social-wrapper">
           <nav class="menu"> 
            <ul class="menu__list"> 
               <li class="menu__item"> 
                  <a class="menu__link" href="#">Home</a>
               </li>  
               <li class="menu__item"> 
                <a class="menu__link" href="#">Destinations</a>
               </li>  
               <li class="menu__item"> 
                 <a class="menu__link" href="#">Motorcycles</a>
               </li>  
               <li class="menu__item"> 
                <a class="menu__link" href="#">Rentals</a>
              </li>  
              <li class="menu__item"> 
                <a class="menu__link" href="#">Blog</a>
              </li>  
              <li class="menu__item"> 
                <a class="menu__link" href="#">Contact</a>
              </li> 
            </ul>
           </nav> 
           <div class="header__top-social">  
           
             <a class="header__top-social-item" href="#"> 
                <img class="header__top-social-img" src="images/header/social/facebook-f.svg" alt="facebook">
             </a> 
             <a class="header__top-social-item" href="#"> 
                <img class="header__top-social-img" src="images/header/social/google-plus-g.svg" alt="google plus">
             </a>  
             <a class="header__top-social-item" href="#"> 
                <img class="header__top-social-img" src="images/header/social/youtube.svg" alt="youtube">
             </a> 

           </div> 
           </div>

        </div>  

        <div class="header__main"> 
           <h1 class="header__main-title"> 
            2,500 tours in over 100 destinations
               and 36 years of experience!
           </h1>  
        </div> 

    </div> 

 </header>   
</body>
</html>
